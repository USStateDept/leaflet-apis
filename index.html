<!DOCTYPE html>
<html>
	<head>
		<title>LeafletJS External API's</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.ie.css" /><![endif]-->
		<script src="http://cdn.leafletjs.com/leaflet-0.5.1/leaflet.js"></script>
	</head>
	<body>
		<div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
		<script type="text/javascript">
			var cmAttr = "<a href='mailto:dittemoremb@state.gov'>eDiplomacy Geo|DST</a>";
		
			var basemap = L.tileLayer('https://{s}.tiles.mapbox.com/v3/{id}/{z}/{x}/{y}.png', {
				maxZoom: 18,
				attribution: cmAttr,
				id: 'examples.map-20v6611k'
			}).addTo(map);
		
			var map = new L.Map('map', {
				layers: [basemap],
				center: new L.LatLng(53.2, 5.8), zoom: 1
			});
		</script>
	</body>
</html>
